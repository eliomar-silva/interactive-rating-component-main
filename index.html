<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="start-container circle">
      <img src="./images/icon-star.svg" alt="icon Star">
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul class="group-notas">
      <li><button class="nota circle" type="button" value="1">1</button></li>
      <li><button class="nota circle" type="button" value="2">2</button></li>
      <li><button class="nota circle" type="button" value="3">3</button></li>
      <li><button class="nota circle" type="button" value="4">4</button></li>
      <li><button class="nota circle" type="button" value="5">5</button></li>
    </ul>
    <button type="submit" value="submit" id="submit-btn">Submit</button>
